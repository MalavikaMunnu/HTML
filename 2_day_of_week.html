<!DOCTYPE html>
<html>
<head>
<title>Day of the week</title>
<script>
function checkdate()
{
var n,ans;
n=Number(document.frmcheck.txtday.value);
switch(n){
case 1: ans="Sunday"
	break;
case 2: ans="Monday"
	break;
case 3: ans="Tuesday"
	break;
case 4: ans="Wednesday"
	break;
case 5: ans="Thursday"
	break;
case 6: ans="Friday"
	break;
case 7: ans="Saturday"
	break;
default: ans="invalid";
}
alert(ans);
}
</script>
</head>
<body>
<h1>Day of the week</h1>
<form name="frmcheck">
Enter a number(1-7)
<input type="text" name="txtday">
<br><br>
<button type="submit" onclick="checkdate()">Day</button>
</form>
</body>
</html>
